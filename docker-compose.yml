version: '3.8'

services:
  app:
    build: .
    container_name: nacc-digitizer
    ports:
      - "8000:8000"  # Frontend
      - "5001:5001"  # API
    volumes:
      - ./src:/app/src
      - ./data:/app/data
      - output_data:/app/src/backend/output
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - USE_VISION=true
      - USE_DOCLING=false
      - USE_IMPUTATION=true
    env_file:
      - .env
    restart: unless-stopped
    mem_limit: 4g
    cpus: 2
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  output_data:
